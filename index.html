<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-sora {
            font-family: "Sora", sans-serif;
        }

        .font-poppins {
            font-family: "Poppins", sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        "nav-btn-primary": "#179800",
                    },
                },
            },
        }
    </script>
</head>

<body>
    <header class=" font-sora bg-gradient-to-t from-[#EFEBE3] to-[#FFFFFF]">

        <nav class=" border-2 border-[#179800] lg:border-none">
            <div class="md:container md:mx-auto">
                <div class="navbar ">
                    <div class="navbar-start">
                        <div class="pl-3 ">
                            <img src="assets/logo-header.png" alt="">
                        </div>

                    </div>
                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1 text-xl">

                            <li><a>Product</a></li>
                            <li><a>Service</a></li>
                            <li><a>Contact us</a></li>

                        </ul>
                    </div>
                    <div class="navbar-end">
                        <div class="hidden lg:flex space-x-4">
                            <div class="space-x-4 flex pe-8 pt-2">
                               <a href=" "><img src="assets/search-icon.png" alt=""></a> 
                               <a href=" "><img src="assets/icons8-shopping-cart-26.png" alt=""></a> 
                               
                            </div>
                            <a class="btn px-8 text-xl border-2 border-[#179800]">Login</a>
                            <a class="btn px-8 text-white bg-nav-btn-primary text-xl">Register</a>
                        </div>
                        <div class="dropdown rotate-180">
                            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden ">
                                <img src="assets/menu-icon.svg" alt="">
                            </div>
                            <ul tabindex="0"
                                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow rotate-180 text-xl">
                                <li><a>Product</a></li>
                                <li><a>Service</a></li>
                                <li><a>Contact us</a></li>


                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="text-center pt-10 sm:pt-20">
            <div class="max-w-4xl mx-auto">
                <h1 class="font-semibold text-5xl">Freshness <span class="text-[#179800]">You
                        Can<br>Count</span> On,
                    Prices You’ll Love!</h1>
                <p class=" px-5 pt-8 max-w-3xl mx-auto">Shop your daily essentials at unbeatable prices. From fresh
                    produce to
                    pantry staples,
                    we’ve got you covered every day!
                </p>

            </div>
            <!--navbar image container -->
            <div class="relative mt-6">
                <img class="mx-auto drop-shadow-lg" src="assets/hero-vegetables.png" alt="">
            </div>
        </div>
    </header>

</body>

</html>
